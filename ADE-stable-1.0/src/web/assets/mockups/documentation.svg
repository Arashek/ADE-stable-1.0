<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Reuse the base layout from command_center.svg -->
    <!-- Background -->
    <rect width="1920" height="1080" fill="#1E1E1E"/>
    
    <!-- Grid Pattern -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2D2D2D" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)"/>
    
    <!-- Top Navigation Bar -->
    <rect x="0" y="0" width="1920" height="60" fill="#252526"/>
    <g fill="#FFFFFF">
        <!-- Project Selector -->
        <rect x="20" y="15" width="200" height="30" rx="4" fill="#3C3C3C"/>
        <text x="30" y="37" font-family="Segoe UI" font-size="14">Project: ADE Platform</text>
        
        <!-- Global Search -->
        <rect x="240" y="15" width="400" height="30" rx="4" fill="#3C3C3C"/>
        <text x="250" y="37" font-family="Segoe UI" font-size="14" fill="#888888">Search documentation...</text>
        
        <!-- Right Controls -->
        <g transform="translate(1700, 15)">
            <!-- Notification Bell -->
            <circle cx="20" cy="15" r="12" fill="#3C3C3C"/>
            <text x="20" y="20" text-anchor="middle" font-family="Segoe UI" font-size="12">3</text>
            
            <!-- User Profile -->
            <circle cx="60" cy="15" r="12" fill="#3C3C3C"/>
            <text x="60" y="20" text-anchor="middle" font-family="Segoe UI" font-size="12">JD</text>
        </g>
    </g>
    
    <!-- Left Sidebar - Documentation Navigation -->
    <rect x="0" y="60" width="300" height="1020" fill="#252526"/>
    <g fill="#FFFFFF">
        <text x="20" y="90" font-family="Segoe UI" font-size="16" font-weight="bold">Documentation</text>
        
        <!-- Documentation Tree -->
        <g transform="translate(20, 120)">
            <!-- Getting Started -->
            <g transform="translate(0, 0)">
                <rect width="260" height="30" rx="4" fill="#3C3C3C"/>
                <text x="10" y="20" font-family="Segoe UI" font-size="14">üìö Getting Started</text>
            </g>
            
            <!-- Architecture -->
            <g transform="translate(0, 40)">
                <rect width="260" height="30" rx="4" fill="#3C3C3C"/>
                <text x="10" y="20" font-family="Segoe UI" font-size="14">üèóÔ∏è Architecture</text>
            </g>
            
            <!-- API Reference -->
            <g transform="translate(0, 80)">
                <rect width="260" height="30" rx="4" fill="#4CAF50"/>
                <text x="10" y="20" font-family="Segoe UI" font-size="14">üîå API Reference</text>
            </g>
            
            <!-- Components -->
            <g transform="translate(0, 120)">
                <rect width="260" height="30" rx="4" fill="#3C3C3C"/>
                <text x="10" y="20" font-family="Segoe UI" font-size="14">üß© Components</text>
            </g>
            
            <!-- Deployment -->
            <g transform="translate(0, 160)">
                <rect width="260" height="30" rx="4" fill="#3C3C3C"/>
                <text x="10" y="20" font-family="Segoe UI" font-size="14">üöÄ Deployment</text>
            </g>
        </g>
    </g>
    
    <!-- Main Workspace - Documentation Content -->
    <rect x="300" y="60" width="1320" height="720" fill="#1E1E1E"/>
    <g fill="#FFFFFF">
        <!-- Tab Navigation -->
        <g transform="translate(320, 80)">
            <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
            <text x="20" y="20" font-family="Segoe UI" font-size="14">Plan View</text>
            
            <g transform="translate(130, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Code Editor</text>
            </g>
            
            <g transform="translate(260, 0)">
                <rect width="120" height="30" rx="4" fill="#4CAF50"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Documentation</text>
            </g>
            
            <g transform="translate(390, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Testing</text>
            </g>
            
            <g transform="translate(520, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Deployment</text>
            </g>
        </g>
        
        <!-- Documentation Content -->
        <g transform="translate(320, 120)">
            <!-- API Reference Content -->
            <g transform="translate(0, 0)">
                <!-- Title -->
                <text x="0" y="40" font-family="Segoe UI" font-size="24" font-weight="bold">API Reference</text>
                
                <!-- Endpoint Section -->
                <g transform="translate(0, 60)">
                    <text x="0" y="30" font-family="Segoe UI" font-size="18" font-weight="bold">Early Access Endpoints</text>
                    
                    <!-- POST /early-access/signup -->
                    <g transform="translate(20, 50)">
                        <rect width="1260" height="120" rx="4" fill="#3C3C3C"/>
                        <text x="10" y="30" font-family="Segoe UI" font-size="16" fill="#4CAF50">POST /early-access/signup</text>
                        <text x="10" y="60" font-family="Segoe UI" font-size="14" fill="#888888">Submit a new early access request</text>
                        
                        <!-- Request Body -->
                        <g transform="translate(10, 80)">
                            <text font-family="Segoe UI" font-size="14" fill="#888888">Request Body:</text>
                            <text x="0" y="30" font-family="Consolas" font-size="12" fill="#9CDCFE">{</text>
                            <text x="20" y="30" font-family="Consolas" font-size="12" fill="#9CDCFE">"email": "string",</text>
                            <text x="20" y="50" font-family="Consolas" font-size="12" fill="#9CDCFE">"name": "string",</text>
                            <text x="20" y="70" font-family="Consolas" font-size="12" fill="#9CDCFE">"company": "string"</text>
                            <text x="0" y="90" font-family="Consolas" font-size="12" fill="#9CDCFE">}</text>
                        </g>
                    </g>
                    
                    <!-- GET /early-access/status/{email} -->
                    <g transform="translate(20, 190)">
                        <rect width="1260" height="120" rx="4" fill="#3C3C3C"/>
                        <text x="10" y="30" font-family="Segoe UI" font-size="16" fill="#2196F3">GET /early-access/status/{email}</text>
                        <text x="10" y="60" font-family="Segoe UI" font-size="14" fill="#888888">Check waitlist status for an email</text>
                        
                        <!-- Response Body -->
                        <g transform="translate(10, 80)">
                            <text font-family="Segoe UI" font-size="14" fill="#888888">Response Body:</text>
                            <text x="0" y="30" font-family="Consolas" font-size="12" fill="#9CDCFE">{</text>
                            <text x="20" y="30" font-family="Consolas" font-size="12" fill="#9CDCFE">"status": "string",</text>
                            <text x="20" y="50" font-family="Consolas" font-size="12" fill="#9CDCFE">"position": "number"</text>
                            <text x="0" y="70" font-family="Consolas" font-size="12" fill="#9CDCFE">}</text>
                        </g>
                    </g>
                </g>
            </g>
        </g>
    </g>
    
    <!-- Right Sidebar - Context Panel -->
    <rect x="1620" y="60" width="300" height="1020" fill="#252526"/>
    <g fill="#FFFFFF">
        <text x="20" y="90" font-family="Segoe UI" font-size="16" font-weight="bold">Context</text>
        
        <!-- Active Context -->
        <g transform="translate(20, 120)">
            <rect width="260" height="200" rx="4" fill="#3C3C3C"/>
            <text x="10" y="30" font-family="Segoe UI" font-size="14">Current Section</text>
            <text x="10" y="60" font-family="Segoe UI" font-size="12" fill="#888888">API Reference</text>
            
            <text x="10" y="90" font-family="Segoe UI" font-size="14">Related Files</text>
            <text x="10" y="120" font-family="Segoe UI" font-size="12" fill="#888888">src/core/api/routes/early_access.py</text>
            
            <text x="10" y="150" font-family="Segoe UI" font-size="14">Previous Section</text>
            <text x="10" y="180" font-family="Segoe UI" font-size="12" fill="#888888">Architecture Overview</text>
        </g>
        
        <!-- Resource Meters -->
        <g transform="translate(20, 340)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14">Resources</text>
            
            <!-- Compute Hours -->
            <g transform="translate(0, 30)">
                <text font-family="Segoe UI" font-size="12">Compute Hours</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="180" height="10" fill="#4CAF50"/>
            </g>
            
            <!-- Storage -->
            <g transform="translate(0, 60)">
                <text font-family="Segoe UI" font-size="12">Storage</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="200" height="10" fill="#2196F3"/>
            </g>
            
            <!-- API Calls -->
            <g transform="translate(0, 90)">
                <text font-family="Segoe UI" font-size="12">API Calls</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="150" height="10" fill="#FFC107"/>
            </g>
        </g>
    </g>
    
    <!-- Bottom Panel - Terminal -->
    <rect x="300" y="780" width="1320" height="300" fill="#1E1E1E"/>
    <g fill="#FFFFFF">
        <!-- Terminal Output -->
        <rect x="320" y="800" width="1280" height="200" rx="4" fill="#000000"/>
        <text x="330" y="820" font-family="Consolas" font-size="12" fill="#00FF00">$ git status</text>
        <text x="330" y="840" font-family="Consolas" font-size="12" fill="#00FF00">On branch main</text>
        
        <!-- Input Area -->
        <g transform="translate(320, 920)">
            <rect width="1080" height="40" rx="4" fill="#3C3C3C"/>
            <text x="10" y="25" font-family="Segoe UI" font-size="14" fill="#888888">Enter command...</text>
            
            <!-- Voice Input Button -->
            <circle cx="1040" cy="20" r="15" fill="#FF5722"/>
            <text x="1040" y="25" text-anchor="middle" font-family="Segoe UI" font-size="12">üé§</text>
            
            <!-- Send Button -->
            <rect x="1065" y="10" width="40" height="20" rx="4" fill="#4CAF50"/>
            <text x="1085" y="25" text-anchor="middle" font-family="Segoe UI" font-size="12">Send</text>
        </g>
    </g>
</svg> 