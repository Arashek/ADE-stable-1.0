<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Reuse the base layout from command_center.svg -->
    <!-- Background -->
    <rect width="1920" height="1080" fill="#1E1E1E"/>
    
    <!-- Grid Pattern -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2D2D2D" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)"/>
    
    <!-- Top Navigation Bar -->
    <rect x="0" y="0" width="1920" height="60" fill="#252526"/>
    <g fill="#FFFFFF">
        <!-- Project Selector -->
        <rect x="20" y="15" width="200" height="30" rx="4" fill="#3C3C3C"/>
        <text x="30" y="37" font-family="Segoe UI" font-size="14">Project: ADE Platform</text>
        
        <!-- Global Search -->
        <rect x="240" y="15" width="400" height="30" rx="4" fill="#3C3C3C"/>
        <text x="250" y="37" font-family="Segoe UI" font-size="14" fill="#888888">Search deployments...</text>
        
        <!-- Right Controls -->
        <g transform="translate(1700, 15)">
            <!-- Notification Bell -->
            <circle cx="20" cy="15" r="12" fill="#3C3C3C"/>
            <text x="20" y="20" text-anchor="middle" font-family="Segoe UI" font-size="12">3</text>
            
            <!-- User Profile -->
            <circle cx="60" cy="15" r="12" fill="#3C3C3C"/>
            <text x="60" y="20" text-anchor="middle" font-family="Segoe UI" font-size="12">JD</text>
        </g>
    </g>
    
    <!-- Left Sidebar - Deployment Environments -->
    <rect x="0" y="60" width="300" height="1020" fill="#252526"/>
    <g fill="#FFFFFF">
        <text x="20" y="90" font-family="Segoe UI" font-size="16" font-weight="bold">Environments</text>
        
        <!-- Environment List -->
        <g transform="translate(20, 120)">
            <!-- Development -->
            <g transform="translate(0, 0)">
                <rect width="260" height="60" rx="4" fill="#3C3C3C"/>
                <text x="10" y="25" font-family="Segoe UI" font-size="14">Development</text>
                <text x="10" y="45" font-family="Segoe UI" font-size="12" fill="#888888">dev.cloudev.ai</text>
            </g>
            
            <!-- Staging -->
            <g transform="translate(0, 70)">
                <rect width="260" height="60" rx="4" fill="#3C3C3C"/>
                <text x="10" y="25" font-family="Segoe UI" font-size="14">Staging</text>
                <text x="10" y="45" font-family="Segoe UI" font-size="12" fill="#888888">staging.cloudev.ai</text>
            </g>
            
            <!-- Production -->
            <g transform="translate(0, 140)">
                <rect width="260" height="60" rx="4" fill="#4CAF50"/>
                <text x="10" y="25" font-family="Segoe UI" font-size="14">Production</text>
                <text x="10" y="45" font-family="Segoe UI" font-size="12" fill="#888888">cloudev.ai</text>
            </g>
        </g>
        
        <!-- Deployment Stats -->
        <g transform="translate(20, 240)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" font-weight="bold">Statistics</text>
            
            <!-- Deployment Metrics -->
            <g transform="translate(0, 30)">
                <text font-family="Segoe UI" font-size="12">Total Deployments: 42</text>
                <text x="0" y="20" font-family="Segoe UI" font-size="12">Success Rate: 98%</text>
                <text x="0" y="40" font-family="Segoe UI" font-size="12">Avg. Duration: 2.5m</text>
            </g>
        </g>
    </g>
    
    <!-- Main Workspace - Deployment Dashboard -->
    <rect x="300" y="60" width="1320" height="720" fill="#1E1E1E"/>
    <g fill="#FFFFFF">
        <!-- Tab Navigation -->
        <g transform="translate(320, 80)">
            <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
            <text x="20" y="20" font-family="Segoe UI" font-size="14">Plan View</text>
            
            <g transform="translate(130, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Code Editor</text>
            </g>
            
            <g transform="translate(260, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Documentation</text>
            </g>
            
            <g transform="translate(390, 0)">
                <rect width="120" height="30" rx="4" fill="#3C3C3C"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Testing</text>
            </g>
            
            <g transform="translate(520, 0)">
                <rect width="120" height="30" rx="4" fill="#4CAF50"/>
                <text x="20" y="20" font-family="Segoe UI" font-size="14">Deployment</text>
            </g>
        </g>
        
        <!-- Deployment Dashboard -->
        <g transform="translate(320, 120)">
            <!-- Current Deployment -->
            <g transform="translate(0, 0)">
                <text x="0" y="40" font-family="Segoe UI" font-size="24" font-weight="bold">Current Deployment</text>
                
                <!-- Deployment Status -->
                <g transform="translate(0, 60)">
                    <rect width="1280" height="100" rx="4" fill="#3C3C3C"/>
                    <text x="20" y="30" font-family="Segoe UI" font-size="16">Deploying to Production</text>
                    <text x="20" y="60" font-family="Segoe UI" font-size="14" fill="#888888">Version: 1.2.3</text>
                    
                    <!-- Progress Bar -->
                    <g transform="translate(20, 80)">
                        <rect width="1240" height="10" fill="#3C3C3C"/>
                        <rect width="620" height="10" fill="#4CAF50"/>
                    </g>
                </g>
            </g>
            
            <!-- Deployment Steps -->
            <g transform="translate(0, 180)">
                <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="bold">Deployment Steps</text>
                
                <!-- Step List -->
                <g transform="translate(20, 30)">
                    <!-- Step 1 -->
                    <g transform="translate(0, 0)">
                        <rect width="1240" height="60" rx="4" fill="#3C3C3C"/>
                        <circle cx="30" cy="30" r="15" fill="#4CAF50"/>
                        <text x="30" y="35" text-anchor="middle" font-family="Segoe UI" font-size="12">âœ“</text>
                        <text x="60" y="35" font-family="Segoe UI" font-size="14">Build Application</text>
                        <text x="60" y="55" font-family="Segoe UI" font-size="12" fill="#888888">Duration: 1.2m</text>
                    </g>
                    
                    <!-- Step 2 -->
                    <g transform="translate(0, 70)">
                        <rect width="1240" height="60" rx="4" fill="#3C3C3C"/>
                        <circle cx="30" cy="30" r="15" fill="#4CAF50"/>
                        <text x="30" y="35" text-anchor="middle" font-family="Segoe UI" font-size="12">âœ“</text>
                        <text x="60" y="35" font-family="Segoe UI" font-size="14">Run Tests</text>
                        <text x="60" y="55" font-family="Segoe UI" font-size="12" fill="#888888">Duration: 0.8m</text>
                    </g>
                    
                    <!-- Step 3 -->
                    <g transform="translate(0, 140)">
                        <rect width="1240" height="60" rx="4" fill="#3C3C3C"/>
                        <circle cx="30" cy="30" r="15" fill="#FFC107"/>
                        <text x="30" y="35" text-anchor="middle" font-family="Segoe UI" font-size="12">âŸ³</text>
                        <text x="60" y="35" font-family="Segoe UI" font-size="14">Deploy to Production</text>
                        <text x="60" y="55" font-family="Segoe UI" font-size="12" fill="#888888">In Progress...</text>
                    </g>
                </g>
            </g>
            
            <!-- Resource Usage -->
            <g transform="translate(0, 300)">
                <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="bold">Resource Usage</text>
                
                <!-- Resource Charts -->
                <g transform="translate(20, 30)">
                    <rect width="1240" height="200" rx="4" fill="#3C3C3C"/>
                    
                    <!-- CPU Usage -->
                    <g transform="translate(20, 20)">
                        <text font-family="Segoe UI" font-size="12">CPU Usage</text>
                        <rect x="0" y="20" width="1200" height="10" fill="#3C3C3C"/>
                        <rect x="0" y="20" width="600" height="10" fill="#4CAF50"/>
                    </g>
                    
                    <!-- Memory Usage -->
                    <g transform="translate(20, 60)">
                        <text font-family="Segoe UI" font-size="12">Memory Usage</text>
                        <rect x="0" y="20" width="1200" height="10" fill="#3C3C3C"/>
                        <rect x="0" y="20" width="800" height="10" fill="#2196F3"/>
                    </g>
                    
                    <!-- Network Usage -->
                    <g transform="translate(20, 100)">
                        <text font-family="Segoe UI" font-size="12">Network Usage</text>
                        <rect x="0" y="20" width="1200" height="10" fill="#3C3C3C"/>
                        <rect x="0" y="20" width="400" height="10" fill="#FFC107"/>
                    </g>
                </g>
            </g>
        </g>
    </g>
    
    <!-- Right Sidebar - Context Panel -->
    <rect x="1620" y="60" width="300" height="1020" fill="#252526"/>
    <g fill="#FFFFFF">
        <text x="20" y="90" font-family="Segoe UI" font-size="16" font-weight="bold">Context</text>
        
        <!-- Active Context -->
        <g transform="translate(20, 120)">
            <rect width="260" height="200" rx="4" fill="#3C3C3C"/>
            <text x="10" y="30" font-family="Segoe UI" font-size="14">Current Deployment</text>
            <text x="10" y="60" font-family="Segoe UI" font-size="12" fill="#888888">Version: 1.2.3</text>
            
            <text x="10" y="90" font-family="Segoe UI" font-size="14">Environment</text>
            <text x="10" y="120" font-family="Segoe UI" font-size="12" fill="#888888">Production</text>
            
            <text x="10" y="150" font-family="Segoe UI" font-size="14">Previous Deployment</text>
            <text x="10" y="180" font-family="Segoe UI" font-size="12" fill="#888888">Version: 1.2.2</text>
        </g>
        
        <!-- Resource Meters -->
        <g transform="translate(20, 340)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14">Resources</text>
            
            <!-- Deployment Time -->
            <g transform="translate(0, 30)">
                <text font-family="Segoe UI" font-size="12">Deployment Time</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="180" height="10" fill="#4CAF50"/>
            </g>
            
            <!-- Rollback Time -->
            <g transform="translate(0, 60)">
                <text font-family="Segoe UI" font-size="12">Rollback Time</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="200" height="10" fill="#2196F3"/>
            </g>
            
            <!-- Success Rate -->
            <g transform="translate(0, 90)">
                <text font-family="Segoe UI" font-size="12">Success Rate</text>
                <rect x="0" y="20" width="260" height="10" fill="#3C3C3C"/>
                <rect x="0" y="20" width="250" height="10" fill="#FFC107"/>
            </g>
        </g>
    </g>
    
    <!-- Bottom Panel - Terminal -->
    <rect x="300" y="780" width="1320" height="300" fill="#1E1E1E"/>
    <g fill="#FFFFFF">
        <!-- Terminal Output -->
        <rect x="320" y="800" width="1280" height="200" rx="4" fill="#000000"/>
        <text x="330" y="820" font-family="Consolas" font-size="12" fill="#00FF00">$ kubectl get pods</text>
        <text x="330" y="840" font-family="Consolas" font-size="12" fill="#00FF00">NAME                     READY   STATUS    RESTARTS   AGE</text>
        
        <!-- Input Area -->
        <g transform="translate(320, 920)">
            <rect width="1080" height="40" rx="4" fill="#3C3C3C"/>
            <text x="10" y="25" font-family="Segoe UI" font-size="14" fill="#888888">Enter command...</text>
            
            <!-- Voice Input Button -->
            <circle cx="1040" cy="20" r="15" fill="#FF5722"/>
            <text x="1040" y="25" text-anchor="middle" font-family="Segoe UI" font-size="12">ðŸŽ¤</text>
            
            <!-- Send Button -->
            <rect x="1065" y="10" width="40" height="20" rx="4" fill="#4CAF50"/>
            <text x="1085" y="25" text-anchor="middle" font-family="Segoe UI" font-size="12">Send</text>
        </g>
    </g>
</svg> 