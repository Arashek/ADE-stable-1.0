<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADE Data Capture Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 1rem;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-running {
            background-color: #28a745;
        }
        .status-error {
            background-color: #dc3545;
        }
        .status-stopped {
            background-color: #6c757d;
        }
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .session-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .dataset-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa fa-database"></i> ADE Data Capture Manager
            </a>
            </div>
    </nav>

    <div class="container mt-4">
        <!-- Status Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                            <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fa fa-info-circle"></i> System Status
                        </h5>
                    </div>
                                <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="metric-card card">
                                    <div class="card-body text-center">
                                        <h6>Active Sessions</h6>
                                        <h3 id="active-sessions">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card card">
                                    <div class="card-body text-center">
                                        <h6>Captured Prompts</h6>
                                        <h3 id="num-prompts">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card card">
                                    <div class="card-body text-center">
                                        <h6>Captured Responses</h6>
                                        <h3 id="num-responses">-</h3>
                        </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card card">
                                    <div class="card-body text-center">
                                        <h6>Available Datasets</h6>
                                        <h3 id="num-datasets">-</h3>
                        </div>
                                </div>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!-- Active Sessions Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fa fa-users"></i> Active Sessions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="session-list" id="session-list">
                            <!-- Sessions will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                        <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fa fa-table"></i> Available Datasets
                        </h5>
                    </div>
                            <div class="card-body">
                        <div class="dataset-list" id="dataset-list">
                            <!-- Datasets will be populated here -->
                        </div>
                    </div>
                </div>
                            </div>
                        </div>

        <!-- Actions Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fa fa-cogs"></i> Actions
                        </h5>
                    </div>
                            <div class="card-body">
                                <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" onclick="processSelectedSessions()">
                                    <i class="fa fa-refresh"></i> Process Selected Sessions
                                </button>
                                    </div>
                            <div class="col-md-4">
                                <button class="btn btn-success w-100" onclick="uploadDataset()">
                                    <i class="fa fa-upload"></i> Upload Dataset
                                </button>
                                    </div>
                            <div class="col-md-4">
                                <button class="btn btn-info w-100" onclick="refreshData()">
                                    <i class="fa fa-sync"></i> Refresh Data
                                </button>
                            </div>
                        </div>
                    </div>
                                    </div>
                                </div>
                            </div>

        <!-- Configuration Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fa fa-sliders"></i> Configuration
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">ADE API URL</label>
                                        <input type="text" class="form-control" id="ade-api-url" name="ade_api_url">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">ADE API Key</label>
                                        <input type="password" class="form-control" id="ade-api-key" name="ade_api_key">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Learning Data Directory</label>
                                        <input type="text" class="form-control" id="learning-data-dir" name="learning_data_dir">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Model Data Directory</label>
                                        <input type="text" class="form-control" id="model-data-dir" name="model_data_dir">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> Save Configuration
                                    </button>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Dataset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="mb-3">
                            <label class="form-label">Select File</label>
                            <input type="file" class="form-control" id="file-input" name="file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpload()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize variables
        let selectedSessions = new Set();
        let uploadModal;

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
            refreshData();
            setInterval(refreshData, 30000); // Refresh every 30 seconds
        });

        // Refresh all data
        async function refreshData() {
            await Promise.all([
                updateStatus(),
                updateSessions(),
                updateDatasets(),
                updateConfig()
            ]);
        }

        // Update system status
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'running') {
                    document.getElementById('active-sessions').textContent = data.stats.active_sessions;
                    document.getElementById('num-prompts').textContent = data.stats.num_prompts;
                    document.getElementById('num-responses').textContent = data.stats.num_responses;
                    document.getElementById('num-datasets').textContent = data.stats.num_datasets;
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Update active sessions
        async function updateSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();
                
                const sessionList = document.getElementById('session-list');
                sessionList.innerHTML = '';
                
                sessions.forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'form-check mb-2';
                    div.innerHTML = `
                        <input class="form-check-input" type="checkbox" value="${session.id}" 
                               id="session-${session.id}" ${selectedSessions.has(session.id) ? 'checked' : ''}>
                        <label class="form-check-label" for="session-${session.id}">
                            Session ${session.id}
                        </label>
                    `;
                    sessionList.appendChild(div);
                });
            } catch (error) {
                console.error('Error updating sessions:', error);
            }
        }

        // Update available datasets
        async function updateDatasets() {
            try {
                const response = await fetch('/api/datasets');
                const datasets = await response.json();
                
                const datasetList = document.getElementById('dataset-list');
                datasetList.innerHTML = '';
                
                datasets.forEach(dataset => {
                    const div = document.createElement('div');
                    div.className = 'd-flex justify-content-between align-items-center mb-2';
                    div.innerHTML = `
                        <span>${dataset.name}</span>
                        <button class="btn btn-sm btn-primary" onclick="downloadDataset('${dataset.name}')">
                            <i class="fa fa-download"></i> Download
                                </button>
                    `;
                    datasetList.appendChild(div);
                });
            } catch (error) {
                console.error('Error updating datasets:', error);
            }
        }

        // Update configuration
        async function updateConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                document.getElementById('ade-api-url').value = config.ade_api_url;
                document.getElementById('ade-api-key').value = config.ade_api_key;
                document.getElementById('learning-data-dir').value = config.learning_data_dir;
                document.getElementById('model-data-dir').value = config.model_data_dir;
            } catch (error) {
                console.error('Error updating config:', error);
            }
        }

        // Process selected sessions
        async function processSelectedSessions() {
            const sessions = Array.from(selectedSessions);
            if (sessions.length === 0) {
                alert('Please select at least one session to process');
                return;
            }

            try {
                const response = await fetch('/api/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                    body: JSON.stringify({ session_ids: sessions })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Data processed successfully');
                    refreshData();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error processing sessions:', error);
                alert('Error processing sessions');
            }
        }

        // Show upload modal
        function uploadDataset() {
            uploadModal.show();
        }

        // Submit file upload
        async function submitUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('File uploaded successfully');
                    uploadModal.hide();
                    refreshData();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file');
            }
        }

        // Download dataset
        async function downloadDataset(filename) {
            window.location.href = `/api/datasets/${filename}`;
        }

        // Handle configuration form submission
        document.getElementById('config-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const config = {
                ade_api_url: document.getElementById('ade-api-url').value,
                ade_api_key: document.getElementById('ade-api-key').value,
                learning_data_dir: document.getElementById('learning-data-dir').value,
                model_data_dir: document.getElementById('model-data-dir').value
            };

            try {
                const response = await fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Configuration updated successfully');
                    refreshData();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error updating config:', error);
                alert('Error updating configuration');
            }
        });

        // Handle session selection
        document.getElementById('session-list').addEventListener('change', function(e) {
            if (e.target.type === 'checkbox') {
                if (e.target.checked) {
                    selectedSessions.add(e.target.value);
                } else {
                    selectedSessions.delete(e.target.value);
                }
            }
        });
    </script>
</body>
</html>
