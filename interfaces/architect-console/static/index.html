<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADE - Architect's Blueprint Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            height: 100vh;
        }
        .sidebar {
            background-color: #2d2d2d;
            padding: 20px;
            border-right: 1px solid #3d3d3d;
        }
        .main-content {
            padding: 20px;
            background-color: #1a1a1a;
        }
        .chat-panel {
            background-color: #2d2d2d;
            padding: 20px;
            border-left: 1px solid #3d3d3d;
        }
        .component {
            background-color: #3d3d3d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #00ff9d;
            margin-top: 0;
        }
        .status {
            color: #00ff9d;
            font-weight: bold;
        }
        .metric {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <div class="component">
                <h3>Resource Monitor</h3>
                <div class="metric">CPU Usage: <span class="status">45%</span></div>
                <div class="metric">Memory Usage: <span class="status">2.3GB</span></div>
                <div class="metric">Network: <span class="status">1.2MB/s</span></div>
            </div>
        </div>
        
        <div class="main-content">
            <h1>Architect's Blueprint Console</h1>
            <div class="component">
                <h2>Agent Collaboration</h2>
                <p>Active Agents: <span class="status">3</span></p>
                <p>Tasks in Progress: <span class="status">5</span></p>
            </div>
            <div class="component">
                <h2>Deployment Pipeline</h2>
                <p>Current Stage: <span class="status">Testing</span></p>
                <p>Build Status: <span class="status">Success</span></p>
            </div>
        </div>
        
        <div class="chat-panel">
            <h2>Chat Panel</h2>
            <div class="component">
                <p>Connected: <span class="status">Yes</span></p>
                <p>Messages: <span class="status">12</span></p>
            </div>
        </div>
    </div>
</body>
</html>
